<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>대입연산자</title>
    <style>
        table, td{border: 1px solid #000; border-collapse: collapse;}
    </style>
    <script>
        //+=, -=, *=, /=, %=
        let num1 = 5, num2 = 5, num3 = 5, num4 = 20, num5 = 10;

        num1 += 10;
        num2 -= 10;
        num3 *= 10;
        num4 /= 10;
        num5 %= 10;
        console.log(num1 + "," + num2 + "," + num3 + "," + num4 + "," + num5);

        //+= 연산자를 이용한 문자열
        let table = '<table>';
        table += '<tr>';
        table += '<td>자바스크립트</td><td>제이쿼리</td>';
        table += '</tr>';
        table += '</table>';
        document.write(table)
    </script>
</head>
<body>
    
</body>
</html>
