<body>
    <script>
        var n =0;
        var sum = 0;

        while(true){
            if(sum>100)break
            n++;
            sum += n ;
            console.log(sum)
        }
        console.log("n="+ n + "<br>")
        console.log("sum="+ sum)
    </script>
