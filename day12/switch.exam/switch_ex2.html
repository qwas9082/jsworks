<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch ~ if 문</title>
</head>
<body>
    <script>
        //if문으로 작상
        //순위에 따른 메달 정하기
        let rank = prompt("등수를 입력하세요");
        if(rank==1){
            document.write("금메달입니다<br>");
        }else if(rank==2){
            document.write("은메달입니다<br>");
        }else if(rank==3){
            document.write("동메달입니다<br>");
        }else{
            document.write("메달이 없습니다<br>");
        }
        
        
    </script>
</body>
</html>
