<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.6.0.js"></script>
    <style>
        .wrap a{text-decoration: none;}
        .wrap .ul1, .ul2{display: none;}
    </style>
    <script>
            $(document).ready(function(){
                //학교안내
                $(".btn1 a").on("mouseover", function(){
                    let a = $(this); //이벤트가 일어난 대상
                    a.parent().next().show(); //ul1보임
                    a.css("background", "pink");
                })

                $(".btn1 a").on("mouseover", function(){
                    let a = $(this); //이벤트가 일어난 대상
                    a.parent().next().hide();//ul1숨김
                    a.css("background", "white");
                })
            });
    </script>
</head>
<body>
    <div class="wrap">
        <p class="btn1">
            <a href="#">학교안내</a>
        </p>
        <ul class="ul1">
            <li>학교장인사말</li>
            <li>학교연혁</li>
            <li>찾아오시는길</li>
        </ul>
    </div>
</body>
</html>
